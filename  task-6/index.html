<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Josefin+Sans:wght@300&family=Kumbh+Sans:wght@100&family=Lexend+Deca:wght@300&family=Manrope:wght@300&family=Poppins:wght@600&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styel.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="main">
    <!-- whole container -->
    <div class="container">
      <!-- first part -->
      <div class="content"> 
      <h1 class="c1">Learn to code by<br>watching others</h1>
      <p class="c2"> See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is great, 
        but understanding how<br>developers think is invaluable. 
      </p>
      </div>
      <!-- second part -->
      <div class="box">
        <div class="first-box">
          <button class="fb"><span>Try it free 7 days then</span> $20/mo. thereafter</button>
        </div>
        <div class="second-box">
          <form class="forms">
            <input type="text" id="fname" name="firstname" placeholder="First name" class="fname name"><br>
            <input type="text" id="lname" name="lastname" placeholder="Last name" class="lname name"><br>
            <input type="email" id="email" name="emailaddress" placeholder="Email Address" class="email name"><br>
            <input type="password" id="password" name="password" placeholder="Password" class="password name">
            <button type="button" class="claim">CLAIM YOUR FREE TRAIL</button><br>
          </form>
          <div class="desc">
            By clicking the button, you are agreeing to our <a href="#"> Terms and Services</a> </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
