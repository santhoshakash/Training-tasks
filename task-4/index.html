<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@500&family=Josefin+Sans:wght@300&family=Kumbh+Sans:wght@100&family=Lexend+Deca:wght@300&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="main">
  <div class="card-container">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="top image">
    </div>
    <div class="text-part">
      <h1>Order Summary</h1>
      <p class="paragraph"> You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
     device<br>anywhere you like!</p>
    </div>
    <div class="second-part part2">
      <div class="logo"><img src="images/icon-music.svg" alt="music"></div>
      <p class="text-part2">Annual Plan<br><span>$59.99/year</span></p>  
      <a class=link href="#">change</a> 
    </div>
    <div class="bottom-part">
      <button class="btn">Proceed to Payment</button> 
      <button class="last">Cancel Order</button>
    </div>
  </div>
</div>
</body>
</html>
